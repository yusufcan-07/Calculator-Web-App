<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Calculator Web App</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">0</section>
      <section class="calculation-buttons">
        <div class="calculation-button-row">
          <button class="calculation-button">1</button>
          <button class="calculation-button">2</button>
          <button class="calculation-button">3</button>
          <button class="calculation-button">&plus;</button>
        </div>
        <div class="calculation-button-row">
          <button class="calculation-button">4</button>
          <button class="calculation-button">5</button>
          <button class="calculation-button">6</button>
          <button class="calculation-button">&minus;</button>
        </div>
        <div class="calculation-button-row">
          <button class="calculation-button">7</button>
          <button class="calculation-button">8</button>
          <button class="calculation-button">9</button>
          <button class="calculation-button">&times;</button>
        </div>
        <div class="calculation-button-row">
          <button class="calculation-button double">&larr;</button>

          <button class="calculation-button">0</button>
          <!-- <button class="calculation-button">&period;</button> -->
          <button class="calculation-button">&divide;</button>
        </div>
        <div class="calculation-button-row">
          <button class="calculation-button double">C</button>
          <button class="calculation-button">&period;</button>
          <button class="calculation-button">&equals;</button>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
